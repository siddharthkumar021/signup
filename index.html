<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div style="width: 700px; height: 600px;" class="container">
      <form style="width: 300px;" action="#" class="signform">
        <h1>Registration Form</h1>
        <div style="padding: 20px;" class="signup">
          <input
            type="text"
            name="First name"
            id="First-name"
            placeholder="First name"
          />

          <input
            type="text"
            name="Last name"
            id="Last-name"
            placeholder="Last Name"
          />
          <input
            type="text"
            name="Username"
            id="Username"
            placeholder="Username"
          />
          <i class="glyphicon glyphicon-envelope"></i>
          <input type="text" name="Email" id="Email" placeholder="Email" />

          <input
            type="text"
            name=" Password"
            id="Password"
            placeholder="Password"
          />
          <input
            type="text"
            name="Confirm Password"
            id="Confirm"
            placeholder="Confirm Password"
          />
          <div id="check">
            <input
              type="Checkbox"
              name="term"
              id="I agree to terms and condition"
              placeholder="I agree to terms and condition"
            />
            I agree to term and condition
          </div>

          <button type="submit" name="Signup" id="Signup" placeholder="Signup">
            Sing Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
